<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamTest</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@700&family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="menu-logo-box">
                <a class="logo link" href="#">
                    <img srcset="./image/logo-x1.png 1x, ./image/logo-x2.png 2x, ./image/logo-x3.png 3x," src="./image/logo-x1.png" alt="logo-image" width="40.5">
                </a>
                <button class="menu-button" type="button" data-menu-button>
                    <svg width="32" height="32">
                        <use class="icon-menu" href="./image/icons.svg#menu"></use>
                        <use class="icon-cross" href="./image/icons.svg#cross"></use>
                    </svg>
                </button>
            </div>
            <div class="mobile-menu" data-menu>
                <nav>
                    <ul class="list">
                        <li class="mobile-menu__item"><a class="link mobile-menu__text" href="">Home</a></li>
                        <li class="mobile-menu__item"><a class="link mobile-menu__text" href="">How it's made</a></li>
                        <li class="mobile-menu__item"><a class="link mobile-menu__text" href="">Our products</a></li>
                        <li class="mobile-menu__item"><a class="link mobile-menu__text" href="">Contact</a></li>
                    </ul>
                </nav>
                <button class="button-modal-mobile" type="button"><span class="button-modal__text">Buy now</span>
                    <!-- <svg width="12" height="12">
                        <use class="button-modal__icon" href="./image/icons.svg#arrow-button"></use>
                    </svg> -->
                </button>
            </div>
            <h1 class="main-text">Ice cream made with <span class="main-text--bigger">passion</span></h1>
            <ul class="sale-area list">
                <li><span>16</span><span>cafes</span></li>
                <li><span>23</span><span>food trucks</span></li>
            </ul>
            <ul class="product list">
                <li><button class="product__button1" type="button"><span class="product__button1--text">Products</span></button></li>
                <li><button class="product__button2" type="button"><span class="product__button2--text">How it's made</span></button></li>
            </ul>
            <img class="icecream-image" src="./image/ice-cream_x1.png" alt="icecream">
            <a class="plate link" href="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, quae.
                <svg width="40" height="14.5">
                    <use class="plate__icon" href="./image/icons.svg#arrow-default"></use>
                </svg>
                <img class="plate__image" src="" alt="plate">
            </a>
        </div>
    </header>
    <script src="./js/mobile-menu.js"></script>
</body>
</html>
